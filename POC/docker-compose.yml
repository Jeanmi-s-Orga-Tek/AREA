version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: area-poc-postgres
    environment:
      POSTGRES_USER: area_user
      POSTGRES_PASSWORD: area_password
      POSTGRES_DB: area_poc
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - poc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U area_user -d area_poc"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: area-poc-backend
    environment:
      DATABASE_URL: "postgresql://area_user:area_password@postgres:5432/area_poc"
    ports:
      - "8080:8080"
    volumes:
      - ./backend/app:/code/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - poc-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: area-poc-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - poc-network

volumes:
  postgres_data:

networks:
  poc-network:
    driver: bridge
